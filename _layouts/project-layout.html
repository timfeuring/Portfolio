            <header class="project-stage">
                <div class="stage-text">
                    <span class="overline">
                        {{page.overline}}
                    </span>
                    <h1 class="h1-project">
                        {{page.title}}

                </div>

                    <img src="{{page.header-img}}" alt="{{page.header-img-alt }}" role="img" />
                </div>
            </header>    
            <section class="project-info">
                <div class="info-item">
                    <span class="overline underline">Year</span>
                    <span class="overline"> {{page.year}} </span>
                </div>
                <div class="info-item">
                    <span class="overline underline">Context</span>
                    <span class="overline"> {{page.context}} </span>
                </div>
                <div class="info-item">
                    <span class="overline underline">Role</span>
                    <span class="overline"> {{page.role}} </span>
                </div>
            </section>
            
            <!-- Spezifischer Artikel hier -->
             
            <section class="project-details">

                <div class="project-intro project-chapter"> 
                    <span class="overline">Summary</span>
                    <p class="body-large"> 
                        {{page.short-description}}
                    </p>
                </div>


                {{ content }}

            </section>
