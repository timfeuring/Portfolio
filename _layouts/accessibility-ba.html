<html lang="de">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="I'm a digital and analog designer based in Hamburg."/>

    <link rel="stylesheet" href="assets/accessibility-ba/main-ba.css">

    <body>
        <div class="acsplorer-page">
            <!-- Left side: Settings panel -->
            <div class="settings-panel">
                
                <div class="settings-panel-header">
                    <h1>Acsplorer</h1>
                </div>
                
                <div class="annotations-selection">
                    <h2>Annotations</h2>
                    
                <label for="annotations-toggle" class="toggle-label">
                  <input type="checkbox" id="annotations-toggle" class="toggle-input" />
                  <span class="toggle-slider"></span>
                  <span class="toggle-text">Show Annotations</span>
                </label>
                
                <div class="content-item" style="position: relative;">
                  <p>Test Element for Annotation Overlay</p>
                  <!-- <span id="test-marker" class="marker" data-tooltip="This is a test marker tooltip!"></span> -->
                  <span id="1" class="marker" data-tooltip="Tooltip for Marker 1"></span>
                </div>
                </div>
                
                <div class="wcag-standard-selection">
                    <h2>WCAG Standard</h2>
                    
                    <!-- Buttons solution -->
                    <!-- <button class="setting-button">No Standard</button>
                    <button class="setting-button">A</button>
                    <button class="setting-button">AA</button>
                    <button class="setting-button">AAA</button> -->


                    <!-- Form solution (Radio Buttons) -->
                    <form class="wcag-selection-form">
                        <fieldset>
                          <legend>Select WCAG Standard:</legend>
                      
                          <label>
                            <input type="radio" name="wcag-standard" value="none" checked />
                            None
                          </label>
                      
                          <label>
                            <input type="radio" name="wcag-standard" value="A" />
                            A
                          </label>
                      
                          <label>
                            <input type="radio" name="wcag-standard" value="AA" />
                            AA
                          </label>
                      
                          <label>
                            <input type="radio" name="wcag-standard" value="AAA" />
                            AAA
                          </label>
                        </fieldset>
                      </form>


                      <button id="test-button">JS TEST</button>

                      <div class="marker-test-container">
                        <p>Hello</p>
                        
                      </div>
<!-- <span id="2" class="marker" data-tooltip="Tooltip for Marker 2">Hello</span>
<span id="3" class="marker" data-tooltip="Tooltip for Marker 3">Hello</span>
<span id="4" class="marker" data-tooltip="Tooltip for Marker 4">Hello</span>
<span id="5" class="marker" data-tooltip="Tooltip for Marker 5">Hello</span> -->
</p>

                </div>
                


                

                <!-- <div class="settings-panel-controls">
                    <h4>User Prefence</h4>

                    <button class="setting-button" id="font-toggle">Dyslexia Friendly Font</button>
                    <button class="setting-button" id="font-toggle">Higher Contrast</button>
                    <button class="setting-button" id="font-toggle">Lower Contrast</button>
                </div> -->

            </div>
          
            <!-- Right side: Example section -->
            <div class="example-section" data-theme="light" data-font="default">
                
                
                <!-- Einbindung über Inlude -->
                <!-- Hier wäre das: include... acsplorer-demonstrator.html -->

                <!-- Einbindung über iFrame-->
                <div class="demonstrator">
                  <iframe id="demonstrator-frame" src="acsplorer-demonstrator.html" title="Demonstrator Content"></iframe>
                </div>
                

            </div>
          </div>

          <script type="text/javascript" src="assets/accessibility-ba/main-ba.js"></script>

    </body>
