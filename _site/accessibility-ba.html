    <body>
        <div class="acsplorer-page">
            <!-- Left side: Settings panel -->
            <div class="settings-panel">
                
                <div class="settings-panel-header">
                    <h1>Acsplorer</h1>
                </div>
                
                <div class="annotations-selection">
                  <h2>Annotations</h2>
                    
                  <!-- <label for="annotations-toggle" class="toggle-label">
                    <input type="checkbox" id="annotations-toggle" class="toggle-input" />
                    <span class="toggle-slider"></span>

                  </label> -->

                
                
                
                </div>
                
                <div class="wcag-standard-selection">
                    <h2>WCAG Standard</h2>
                    
                    <!-- Buttons solution -->
                    <!-- <button class="setting-button">No Standard</button>
                    <button class="setting-button">A</button>
                    <button class="setting-button">AA</button>
                    <button class="setting-button">AAA</button> -->

                    <label for="iframe-annotations-toggle" class="toggle-label">
                      <input type="checkbox" id="iframe-annotations-toggle" class="toggle-input" />
                      <span class="toggle-slider"></span>
                      <span class="toggle-text">Show Annotations (Iframe)</span>
                    </label>
                    


                    <!-- Form solution (Radio Buttons) -->
                    <form class="wcag-selection-form">
                        <fieldset>
                          <legend>Select WCAG Standard:</legend>
                      
                          <label>
                            <input type="radio" name="wcag-standard" value="none" checked />
                            None
                          </label>
                      
                          <label>
                            <input type="radio" name="wcag-standard" value="A" />
                            A
                          </label>
                      
                          <label>
                            <input type="radio" name="wcag-standard" value="AA" />
                            AA
                          </label>
                      
                          <label>
                            <input type="radio" name="wcag-standard" value="AAA" />
                            AAA
                          </label>
                        </fieldset>
                      </form>


                      <!-- <button id="test-button">JS TEST</button>

                      <div class="marker-test-container">
                        <p>Hello</p>
                        
                      </div> -->


                </div>
                

                <!-- <div class="settings-panel-controls">

                    <button class="setting-button" id="font-toggle">Lower Contrast</button>
                </div> -->

            </div>
          
            <!-- Right side: Example section -->
            <div class="example-section" data-theme="light" data-font="default">
                
                
                <!-- Einbindung über Inlude -->
                <!-- Hier wäre das: include... acsplorer-demonstrator.html -->

                <!-- Einbindung über iFrame-->
                <div class="demonstrator">
                  <iframe id="demonstrator-frame" src="acsplorer-demonstrator.html" title="Demonstrator Content"></iframe>
                </div>
                

            </div>
          </div>
